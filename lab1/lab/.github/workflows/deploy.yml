name: Deploy

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to deploy"
        required: false
        default: main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_USER: ${{ secrets.HELIOS_USER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HELIOS }}

      - name: Trust helios host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 2222 helios.cs.ifmo.ru >> ~/.ssh/known_hosts

      - name: Deploy (Gradle)
        run: ./gradlew deploy --no-daemon -i

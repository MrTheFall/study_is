<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::body})}">

<body>
  <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded">
    <h4 class="text-lg font-semibold text-red-700 mb-2">Ошибка</h4>
    <p class="text-red-800" th:text="${error} ?: 'Произошла ошибка'">Произошла ошибка</p>
    <div class="mt-4">
      <button type="button" onclick="history.back()"
        class="inline-flex items-center px-4 py-2 rounded border border-gray-300 hover:bg-gray-100 text-gray-700 mr-2">Назад</button>
      <a href="/"
        class="inline-flex items-center px-4 py-2 rounded border border-gray-300 hover:bg-gray-100 text-gray-700">На
        главную</a>
    </div>
  </div>
</body>

</html>
